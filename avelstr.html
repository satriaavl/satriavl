<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #3d3d3d);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  body {
    width: 320px;
    height: 520px;
    margin: auto;
    box-sizing: border-box;
  }
  .container {
    background: rgba(30, 30, 30, 0.85);
    border-radius: 18px;
    padding: 2rem 2.5rem;
    width: 320px;
    height: 520px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.8);
    box-sizing: border-box;
    overflow-y: auto;
    text-align: center;
  }
  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    margin: 0 auto 1.5rem;
    display: block;
    border: 3px solid rgba(255,255,255,0.4);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .profile-img:hover {
    transform: scale(1.05);
  }
  h1 {
    font-weight: 600;
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #fff;
  }
  p {
    font-weight: 400;
    margin-bottom: 2rem;
    color: #ccc;
    font-size: 1rem;
  }
  .social-links {
    display: flex;
    justify-content: space-around;
  }
  a {
    color: #ddd;
    text-decoration: none;
    font-size: 1.2rem;
    width: 48px;
    height: 48px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
  }
  a:hover, a:focus {
    background: #fff;
    color: #1a1a1a;
    transform: scale(1.15);
    outline: none;
  }
  svg {
    fill: currentColor;
    width: 24px;
    height: 24px;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0,0,0,0.85);
    justify-content: center;
    align-items: center;
  }
  .modal.open {
    display: flex;
  }
  .modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(255,255,255,0.3);
    background: #121212;
  }
  .modal-content img {
    display: block;
    width: 100%;
    height: auto;
    max-height: 90vh;
    border-radius: 12px;
  }
  .modal-close {
    position: absolute;
    top: 8px;
    right: 12px;
    color: #f0f0f0;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    padding: 2px 8px;
    background: transparent;
    border: none;
  }
</style>
</head>

<div class="modal" id="imageModal" aria-hidden="true" role="dialog" aria-label="profile image preview">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close">&times;</button>
    <img src="WhatsApp Image 2025-05-10 at 10.50.38.jpeg" alt="Profile Image Large" id="modalImage" />
  </div>
</div>

<script>
  const profileImage = document.getElementById('profileImage');
  const modal = document.getElementById('imageModal');
  const closeBtn = modal.querySelector('.modal-close');

  profileImage.addEventListener('click', () => {
    modal.classList.add('open');
    modal.setAttribute('aria-hidden', 'false');
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden', 'true');
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('open')) {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
    }
  });
</script>
